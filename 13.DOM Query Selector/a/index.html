 <!DOCTYPE html>
 <html>
  <head>
        <title>Multiple Paragraphs Example</title>
        <style>
        .highlight {
        color: red;
        }
        #firstParagraph {
        font-weight: bold;
        }
        #secondParagraph {
        text-decoration: underline;
        }
        </style>
  </head>
  <body>
      <p id="firstParagraph">This is the first paragraph.</p>
      <p id="secondParagraph" class="highlight">This is the second paragraph.</p>
      <p class="highlight">This is the third paragraph.</p>


    <script src="app.js"></script>

  </body>
</html>
